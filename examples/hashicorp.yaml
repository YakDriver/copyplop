# HashiCorp style configuration
copyright:
  holder: "HashiCorp, Inc."
  format: "Copyright (c) {{.Holder}}"
  
license:
  enabled: true
  identifier: "MPL-2.0"
files:
  extensions: [".go", ".sh", ".py", ".hcl", ".tf"]
  comment_styles:
    ".go": "//"
    ".sh": "#"
    ".py": "#"
    ".hcl": "#"
    ".tf": "#"

detection:
  skip_generated: true
  generated_patterns: ["Code generated", "DO NOT EDIT"]